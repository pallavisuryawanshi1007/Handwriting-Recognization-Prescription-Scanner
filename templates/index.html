<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #333;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: #2575fc;
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0;
            height: 8px;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Prescription Image</h2>
        <form method="post" enctype="multipart/form-data">
            <label class="file-label">
                Choose Image
                <input type="file" name="file" id="fileInput">
            </label>
            <p id="fileName">No file chosen</p>
            <button type="submit" onclick="showProgress()">Upload</button>
        </form>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        function showProgress() {
            document.getElementById("progressBar").style.width = "100%";
        }
    </script>
</body>
</html>
