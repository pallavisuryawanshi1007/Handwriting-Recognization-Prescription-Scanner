<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Prescription OCR</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            background: #2575fc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: #1a5fd6;
        }

        #file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .upload-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background: #218838;
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
            height: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Prescription Image</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Choose Image</label>
            <input id="file-upload" class="file-input" type="file" name="file" accept="image/*" required>
            <p id="file-name">No file chosen</p>
            <button type="submit" class="upload-btn">Upload</button>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </form>
    </div>

    <script>
        const fileUpload = document.getElementById("file-upload");
        const fileNameDisplay = document.getElementById("file-name");
        const uploadForm = document.getElementById("upload-form");
        const progressBar = document.getElementById("progress-bar");

        // Display chosen file name
        fileUpload.addEventListener("change", function() {
            fileNameDisplay.textContent = this.files[0] ? this.files[0].name : "No file chosen";
        });

        // Fake Progress Bar Animation on Upload
        uploadForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            let progress = 0;
            progressBar.style.width = "0%";

            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + "%";

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        uploadForm.submit(); // Submit after animation completes
                    }, 500);
                }
            }, 300);
        });
    </script>
</body>
</html>
